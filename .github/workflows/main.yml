name: Collect and Update Speeches Daily

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at noon

permissions:
  contents: write

jobs:
  collect_and_update_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false  # Ensure credentials are not persisted

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run collect_data script
      run: python collect_data.py ./data/discursos_milei.csv

    - name: Commit and push
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ./data/discursos_milei.csv
        git diff --cached --quiet || git commit -m "Update discursos_milei.csv"